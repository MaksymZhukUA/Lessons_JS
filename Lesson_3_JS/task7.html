    <h1>Задача 7</h1>
   <p>7. З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</p>

   <script>

   //1.Вводимо необхідні дані
   let month = parseFloat(prompt('Enter number month', '1-12'))
   

   //2. Знаходимо результат   
   if (month == 1 || month == 2 || month == 12) {
      document.write('Winter')
   }
   else if (month >= 3 && month <= 5) {
      document.write('Spring')
   }
   else if (month >= 6 && month <= 8) {
      document.write('Summer')
   }
   else if (month >= 9 && month <= 11) {
      document.write('Autumn')
   }
   else {
      document.write('There is no such month')
   }
   //3.Виводимо результат

   

   </script>
