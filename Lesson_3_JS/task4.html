   <h1>Задача 4</h1>
   <p>4. З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
      працівником,
      пенсіонером)..</p>

   <script>
      //1.Вводимо необхідні дані

      let age = parseFloat(prompt("Enter the person's age", '0'))

      //2. Знаходимо результат
      
      if (age >=1 && age <= 5) {
         document.write('Kindergarten')
      }
      else if (age >= 6 & age < 16){
         document.write('Schoolboy')
      }
      else if (age >= 17 & age <21){
         document.write('Student')
      }
      else if (age >= 21 & age < 60){
         document.write('Worker')
      }
      else {
         document.write('Pensioner')
      }

      
   
   


   //3.Виводимо результат


   </script>
