<body>
   <h1>Задача 6</h1>
   <p>6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
 
   <script>
      
   //1.Вводимо необхідні дані
   let day = parseFloat(prompt('Введіть день тижня', '1-7'))
   
   //2. Знаходимо результат


   if (day == 1)
   {
      document.write('Monday')
   }
   else if (day == 2){
      document.write('Tuesday')
   }
   else if (day == 3){
      document.write('Wednesday')
   }
   else if (day == 4){
      document.write('Thursday')
   }
   else if (day == 5){
      document.write('Friday')
   }
   else if (day == 6){
      document.write('Saturday')
   }
   else if(day == 7){
      document.write('Sunday')
   }
   else {
      document.write('Error')
   }
   
   //3.Виводимо результат
   
   
   </script>



</body>
</html>
