<html lang="en">
<head>
   <meta charset="UTF-8">

<body>
   <h1>Задача 1.</h1> 
   <p>Знайти суму, добуток та частку двох дійсних чисел.Результат вивести у формі таблиці</p>
   
<script>

   //1.Вводимо необхідні дані
   
   let a = 10
   let b = 2
   
   //2. Знаходимо результат
   let sum = a + b
   let mul = a * b
   let div = a / b
   
   //3.Виводимо результат
   document.write(`
   <table>
      <tr>
         <th>Сума</th>
         <th>Добуток</th>
         <th>Частка</th>
      </tr>
      <tr>
         <td>${sum}</td>
         <td>${mul}</td>
         <td>${div}</td>
      </tr>
   </table>
   
   `)
   
   </script>
</body>
</html>
