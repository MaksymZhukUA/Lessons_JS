    <h1>Задача 7</h1>
   <p>Знайти суму випадкового номера місяця(від 1 до 12) та випадкового номера дня(від 0 до 6)</p>

   <script>
   //1.Вводимо необхідні дані

   let minMonth = 1
   let maxMonth = 12
   let minDay = 0
   let maxDay = 6

   //2. Знаходимо результат   

   let randomMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1))
   let randomDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))
   let randomSum = randomDay + randomMonth

   //3.Виводимо результат

   document.write(`Випадковий місяць ${randomMonth} <br> випадковий день  ${randomDay} <br> сума ${randomSum}`)

   </script>
