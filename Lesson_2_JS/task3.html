<body>
   <h1>>Задача 3</h1>
   <p>Дано вартість одиниці товару і кількість.Знайти загальну вартість та ПДВ(5 % від загальної вартості).</p> 
   
   <script>
   //1.Вводимо необхідні дані

   let productPrice = parseFloat(prompt('Введіть ціну товару, грн', 'ціна'))
   let productNumber = parseInt(prompt('Введіть к-сть товару', 'шт'))
   let tax = 0.05
   
   //2. Знаходимо результат
   let sum1 = productPrice * productNumber
   let sum2 = sum1 * tax
   
   //3.Виводимо результат
   document.write(`Загальна вартість, ${sum1} грн` + `<br>`)
   document.write(`ПДВ(5 % від загальної вартості) ${sum2.toFixed(2)} грн` + `<br>`)

   </script>
</body>
</html>
