<body>
   <h1>Задача 4</h1>
   <p>Дано довжину у сантиметрах.Визначати скільки це метрів і кілометрів.</p>
   
   <script>
   //1.Вводимо необхідні дані

   let length = prompt('Введіть довжину в сантиметрах', '0')

   //2. Знаходимо результат

   let lengthMeter = length / 1000
   let lengthKiloMeter = length / 1000000
   
   //3.Виводимо результат

   document.write(`${lengthMeter.toFixed(3)} метрів, ${lengthKiloMeter.toFixed(3)} кілометрів` + `<br>`)


   </script>
</body>
